{% for task in tasks %}
    <div>
        <a href = "{% url 'update' task.id %}"">Update</a>
        <a href = "{% url 'delete' task.id %}"">Remove</a>
        {% if task.complete == True %}
        <strike>{{task}}</strike>
        {% else %}
        <span>{{task}}</span>
        {% endif %}
    </div>
{% endfor %}

<form action="/" method="post">{% csrf_token %}
    {{form.title}}
    <input type ="submit" name="Add"/>
</form>
